extend type Mutation {
  # Authentication
  login(username: String!, password: String!, device: DeviceInput!): UserLoginResponse!
}

# Responses
type UserLoginResponse {
  "Access token used for all authenticated requests."
  accessToken: String!
  user: UserResponse!
}

# Input
input DeviceInput {
  # Unique ID of the device, generated by the OS
  id: String!
  # The type of OS
  os: String
  # Detailed Device Type or name
  type: String
  # Token for push notifications
  token: String
}
